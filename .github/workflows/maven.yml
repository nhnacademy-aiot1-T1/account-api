# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env: # 환경 변수 등록
      ACCOUNT_API_MYSQL_PASSWORD: ${{ secrets.ACCOUNT_API_MYSQL_PASSWORD }}
    strategy:
      matrix:
        project: [ account-api ]

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    
    - name: Build with Maven
      run: mvn -X -B package
      working-directory: ${{ matrix.project }}

   
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        directory: ${{ matrix.project }}
    
    - name : Run SonarQube
      run : mvn sonar:sonar -Dsonar.projectKey=github-action -Dsonar.host.url=${{secrets.SONAR_HOST}} -Dsonar.login=${{secrets.SONAR_TOKEN}}
      working-directory: ${{ matrix.project }}
